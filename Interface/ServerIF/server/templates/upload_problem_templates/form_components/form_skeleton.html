<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form skeleton</title>
</head>
<body>
<form action="upload_problem" method="POST"  enctype="multipart/form-data">
    <input type="hidden" name="scheme" value="{{scheme}}" />
    {% for html_string in html_strings %}
        {{html_string|safe}}
        <hr/>
    {% endfor %}
    <input type="submit" name="mode" value="Upload Problem!"/>
    {{back_link_html_string|safe}}
</form>
</body>
</html>
