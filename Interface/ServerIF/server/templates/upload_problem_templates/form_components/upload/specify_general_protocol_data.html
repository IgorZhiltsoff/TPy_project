<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Specify general protocol data</title>
    <!-- Jinja arguments: scheme, test_cnt -->
</head>
<body>
    <input type="hidden" name="scheme" value="{{scheme}}"/>
    <input type="hidden" name="supported_languages_cnt" value="1"/>
    {% if test_cnt %}
        <input type="hidden" name="test_cnt" value="{{test_cnt}}"/>
    {% else %}
        <label>
            Test count: <input type="number" name="test_cnt"/>
        </label>
    {% endif %}
</body>
</html>
