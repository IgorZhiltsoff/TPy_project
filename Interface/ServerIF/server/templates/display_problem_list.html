<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem list</title>
</head>
<body>
    <h1>List of uploaded problems:</h1>
    {% for full_name, problem_id in problems_info %}

        <a href="display_problems?problem_id={{problem_id}}">{{full_name}}</a>
    </p>
    {% endfor %}
    <div style="position: absolute; top: 0; right: 10px; width: 200px; text-align:right;">
        <a href="/">Back to main page</a>
    </div>
</body>
</html>
